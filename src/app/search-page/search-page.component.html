<div class="container mt-5">
  <h3>{{ searchText }}</h3>
  <ngb-carousel style="width: 50%; margin: auto">
    <ng-template ngbSlide *ngFor="let haber of searchIcerik.slice(0, 3)">
      <a href="{{ haber.url }}" target="_blank">
        <div class="picsum-img-wrapper">
          <img [src]="haber.urlToImage" alt="Random first slide" width="100%" />
        </div>
        <div class="carousel-caption">
          <h5 class="mt-2 mb-2" style="font-size: 17px; font-weight: 600">
            {{ haber.title }}
          </h5>
        </div>
      </a>
    </ng-template>
  </ngb-carousel>
  <div class="row">
    <div
      *ngFor="
        let haber of searchIcerik.slice(3)
          | filter : term
          | paginate
            : {
                itemsPerPage: 20,
                currentPage: pageSearch
              }
      "
      class="col-lg-3 mt-4"
    >
      <div class="card1">
        <img src="{{ haber.urlToImage }}" width="100%" class="mt-3" />
        <h5 class="mt-2 mb-2" style="font-size: 17px; font-weight: 600">
          {{ haber.title }}
        </h5>
        <a href="{{ haber.url }}" class="btn btn-primary btn-sm" target="_blank"
          >Daha fazla okuyun..</a
        >
      </div>
    </div>
    <div class="d-flex justify-content-left">
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        [responsive]="true"
        (pageChange)="onPageChange($event)"
      >
      </pagination-controls>
    </div>
  </div>
</div>
